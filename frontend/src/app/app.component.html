<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="app-title">Field Guide to Mounts & Critters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h2 class="section-header">Welcome, Champion!</h2>
    <p class="description">Browse your favorite mounts below:</p>

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" *ngFor="let mount of mounts">
          <ion-card>
            <img [src]="mount.image" [alt]="mount.name" />
            <ion-card-header>
              <ion-card-title class="item-label">{{ mount.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p class="description">{{ mount.description }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
