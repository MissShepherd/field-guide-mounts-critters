<ion-header>
  <ion-toolbar>
    <ion-title class="section-header">Mount Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let mount of mounts">
        <ion-card [class.uncollected]="!mount.collected">
          <img [src]="mount.image" [alt]="mount.name" />
          <ion-card-header>
            <ion-card-title>{{ mount.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
