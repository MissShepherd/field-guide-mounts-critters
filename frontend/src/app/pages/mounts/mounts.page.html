<app-character-header
  name="Name"
  classLevel="Class, Level"
  icon="assets/icons/paw.png"
  avatar="assets/icons/profile.jpg">
</app-character-header>

<ion-content class="wow-content wow-content--main-bg mounts-content" [fullscreen]="true">
  <!-- ðŸŸ¡ Progress Card -->
<ion-card class="progress-card">
  <ion-card-header>
    <ion-card-title class="progress-title">Mounts</ion-card-title>
    <ion-card-subtitle class="progress-subtitle">Progress: 120/600</ion-card-subtitle>
  </ion-card-header>
</ion-card>


  <!-- ðŸ§° Filter Toolbar -->
  <ion-toolbar class="toolbar-controls">
    <ion-buttons slot="start">
      <ion-button fill="outline" color="warning">Value</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="warning">Filter</ion-button>
      <ion-button fill="outline" color="warning">Sort</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- ðŸŽ Mount List -->
  <ion-list class="mount-list">
    <ion-item *ngFor="let mount of mounts" class="mount-card">
      <ion-avatar slot="start">
        <img src="assets/icons/mount_icon.png" class="mount-icon" />
      </ion-avatar>
      <ion-label class="mount-name">{{ mount }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
