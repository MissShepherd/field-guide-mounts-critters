<app-character-header
  name="Name"
  classLevel="Class, Level"
  icon="assets/icons/paw.png"
  avatar="assets/icons/profile.jpg">
</app-character-header>

<ion-content class="wow-content wow-content--main-bg">

  <!-- 🟡 Progress Container -->
  <div class="progress-container">
    <div class="title">Mounts</div>
    <div class="subtitle">Progress: 120/600</div>
  </div>

  <!-- 🔍 Toolbar -->
  <ion-toolbar class="toolbar-controls">
    <ion-buttons slot="start">
      <ion-button>Value</ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>Filter</ion-button>
      <ion-button>Sort</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- 🐎 Mount List -->
  <div class="mount-list">
    <div *ngFor="let mount of mounts" class="mount-card">
      <img src="assets/icons/mount_icon.png" class="mount-icon" />
      <span class="mount-name">{{ mount }}</span>
    </div>
  </div>

</ion-content>
