<app-character-header
  name="Name"
  classLevel="Class, Level"
  icon="assets/icons/paw.png"
  avatar="assets/icons/profile.jpg">
</app-character-header>

<ion-content class="wow-content wow-content--main-bg">
  <!-- Progress -->
  <ion-card class="progress-card">
    <ion-card-header>
      <ion-card-title>Mounts</ion-card-title>
      <ion-card-subtitle>Progress: 120/600</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Filter Bar -->
  <ion-toolbar class="toolbar-controls">
    <ion-buttons slot="start">
      <ion-button fill="outline" size="small">Value</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="outline" size="small">Filter</ion-button>
      <ion-button fill="outline" size="small">Sort</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Mount List -->
  <ion-list class="mount-list">
    <ion-item class="mount-card" *ngFor="let mount of mounts">
      <ion-avatar slot="start" class="mount-avatar">
        <img src="assets/icons/mount_icon.png" alt="Mount icon" />
      </ion-avatar>
      <ion-label class="mount-name">
        {{ mount }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
