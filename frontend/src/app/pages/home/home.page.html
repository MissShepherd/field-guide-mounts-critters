<ion-content class="page-background-home" [fullscreen]="true">

  <!-- 🔝 Reusable Character Header Component -->
  <app-character-header
    name="Name"
    classLevel="Class, Level"
    icon="assets/icons/paw.png"
    avatar="assets/icons/profile.jpg">
  </app-character-header>

  <!-- 🟡 Welcome + Progress -->
  <ion-card class="welcome-card ion-margin">
    <ion-card-header>
      <ion-card-title class="heading">Welcome back, [Username]!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="tracker">
        <div class="label">Mounts</div>
        <ion-progress-bar color="warning" [value]="getMountsProgress()"></ion-progress-bar>
        <div class="value">{{ mountsCollected }}/{{ totalMounts }}</div>
      </div>

      <div class="tracker">
        <div class="label">Pets</div>
        <ion-progress-bar color="warning" [value]="getPetsProgress()"></ion-progress-bar>
        <div class="value">{{ petsCollected }}/{{ totalPets }}</div>
      </div>

      <div class="tracker">
        <div class="label">Toys</div>
        <ion-progress-bar color="warning" [value]="getToysProgress()"></ion-progress-bar>
        <div class="value">{{ toysCollected }}/{{ totalToys }}</div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
