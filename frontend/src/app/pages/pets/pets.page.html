<app-character-header
  name="Name"
  classLevel="Class, Level"
  icon="assets/icons/paw.png"
  avatar="assets/icons/profile.jpg">
</app-character-header>

<ion-content class="wow-content wow-content--main-bg" [fullscreen]="true">
  <!-- Progress -->
  <div class="pets-progress-container">
    <div class="progress-title">Pets</div>
    <div class="progress-subtitle">Collected: 75/1500</div>
  </div>

  <!-- Toolbar -->
  <div class="pets-toolbar">
    <div class="search-group">
      <input type="text" placeholder="Search Pets" />
      <button><img src="assets/icons/search-icon.png" alt="search" /></button>
    </div>
    <div class="toolbar-buttons">
      <ion-button class="filter-btn">
        <ion-icon name="funnel-outline"></ion-icon>
        Filter
      </ion-button>
      <ion-button class="sort-btn">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        Sort
      </ion-button>
    </div>
  </div>

  <!-- List -->
  <div class="pet-list">
    <div class="pet-card" *ngFor="let pet of pets">
      <img class="pet-icon" src="assets/icons/pet_icon.png" />
      <div class="pet-name">{{ pet }}</div>
    </div>
  </div>
</ion-content>
