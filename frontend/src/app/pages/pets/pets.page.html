<app-character-header
  name="Name"
  classLevel="Class, Level"
  icon="assets/icons/paw.png"
  avatar="assets/icons/profile.jpg">
</app-character-header>

<ion-content class="wow-content wow-content--main-bg" [fullscreen]="true">
  <div class="mounts-progress-container">
    <div class="progress-title">Pets</div>
    <div class="progress-subtitle">Progress: 75/1000</div>
  </div>

  <div class="mounts-toolbar">
    <div class="search-group">
      <input type="text" placeholder="Search" />
      <button><img src="assets/icons/search-icon.png" alt="search" /></button>
    </div>
    <div class="toolbar-buttons">
      <ion-button class="filter-btn">
        <ion-icon name="funnel-outline"></ion-icon>
        Filter
      </ion-button>
      <ion-button class="sort-btn">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        Sort
      </ion-button>
    </div>
  </div>

  <div class="mount-list">
    <div class="mount-card" *ngFor="let pet of pets">
      <img class="mount-icon" src="assets/icons/pet_icon.png" />
      <div class="mount-name">{{ pet }}</div>
    </div>
  </div>
</ion-content>
